<!DOCTYPE html>
<html>
<head>
    <title>Credit Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Credit Assessment</h1>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="savings" class="form-label">Savings (R)</label>
                <input type="number" class="form-control" id="savings" name="savings" required min="0">
            </div>
            <div class="mb-3">
                <label for="loans" class="form-label">Loans (R)</label>
                <input type="number" class="form-control" id="loans" name="loans" required min="0">
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Income (R)</label>
                <input type="number" class="form-control" id="income" name="income" required min="0">
            </div>
            <div class="mb-3">
                <label for="expenses" class="form-label">Expenses (R)</label>
                <input type="number" class="form-control" id="expenses" name="expenses" required min="0">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
